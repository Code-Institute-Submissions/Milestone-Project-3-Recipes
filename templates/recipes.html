{% extends 'base.html' %}
{% block content %} 
    <div class = "recipe-headline text-capitalize">
        <h2> {{ page_title }} </h2>
    </div> 
 <div class="row">    
    
        {% for recipe in recipes %}
       
    <div class="row recipes" >
      <div class="col-4">
        <a href="{{url_for('get_recipe', recipe_id=recipe._id)}}">
          <img class=recipeimg src="{{recipe.img_url}}">
        </div>
        
        <div class="col-8">
          <h5 class="title">{{recipe.recipe_name}}</h5> 
          <p>{{recipe.recipe_description}}</p>
        
        </a>
        
         <a type="button" href="{{url_for('get_recipe', recipe_id=recipe._id)}}" class="btn btn-outline-dark">View Recipe</a>
         <a type="button" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-dark">Edit Recipe</a>
         <a type="button" href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn btn-dark">Delete Recipe</a>
        </div>
      </div>
    </div>
  
  
        {% endfor %}

{% endblock %}
