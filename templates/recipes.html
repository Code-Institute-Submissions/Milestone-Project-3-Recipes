{% extends 'base.html' %}
{% block content %} 
    <div class = "recipe-headline text-capitalize">
        <h2> {{ page_title }} Recipes</h2>
    </div> 
<div class="row pb-5">    
    {% if recipes.count() > 0 %}
    {% for recipe in recipes %}
     <div class="col-xl-4 col-lg-6 col-sm-12 pt-3 pb-3">
        <div class="product-box">
            <a href="{{url_for('get_recipe', recipe_id=recipe._id)}}">
                <div class="image-wrapper">
                    <img src="{{recipe.img_url}}" alt="{{recipe.recipe_name}}">
                </div>
                <div class="item-content">
                    <h3 class="item-title pt-2">{{recipe.recipe_name}}</h3>
            </a>
             <p>{{recipe.recipe_description}}</p>
            <div class="row entry-data">
                <div class="col-md-auto">
                    <a type="button" href="{{url_for('get_recipe', recipe_id=recipe._id)}}" class="btn btn-outline-dark">View Recipe</a>
                    <a type="button" href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-dark">Edit Recipe</a>
                </div>
            </div>
        </div>
    </div>
</div>   
    
{% endfor %}  
{% else %}
<p class="pb-5">No recipes found!</p>
{% endif %}
{% endblock %}
