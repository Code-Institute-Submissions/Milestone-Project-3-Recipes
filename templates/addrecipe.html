{% extends 'base.html' %}
{% block content %} 

<h2> {{page_title}} </h2>

<form method="POST" action="{{ url_for('insert_recipe')}}">
    <div class="form-group">
        <label for="title">Recipe Name</label>
        <input required type="text" class="form-control" id="title" name="title" aria-describedby="recipe name"
            maxlength="40">
    </div>

    <div class="form-group">
        <label for="category_name">Category</label>
        <select required name="category_name" id="category_name" class="form-control">
            <option selected disabled>Select Category</option>
            {% for category in categories %}
            <option value="{{category.category_name}}">{{category.category_name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input required type="text" class="form-control" id="recipe_description" name="description"
            aria-describedby="recipe description" maxlength="150">
        <small class="form-text text-muted">Write some description about your recipe</small>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="ingredients">Ingredients</label>
                <textarea required class="form-control" id="ingredients" name="ingredients" rows="6"
                    placeholder="One line = One ingredient"></textarea>
                <small class="form-text text-muted">Write your ingredients</small>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-6">
            <div class="form-group">
                <label for="preparation">Preparation Time</label>
                <input required type="text" class="form-control" id="preparation" name="preparation" aria-describedby="preparation time" placeholder="X,X hours" maxlength="20">
                <small class="form-text text-muted">exmple: 2,5 hours</small>
            </div>
    </div>
    
     <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="instructions">Instructions</label>
                <textarea required class="form-control" id="instructions" name="instructions" rows="3" placeholder="Write how to prepare your meal."></textarea>
                <small class="form-text text-muted">Write how to prepare your meal</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="image_url">Image Url</label>
        <input required type="text" class="form-control" name="image_url" id="image_url" aria-describedby="recipe description">
        <small type="url" class="form-text text-muted">Picture of the dish. Use a valid URL</small>
    </div>

      <button type="submit" class="btn btn-success">Add Recipe</button>

</form>

{% endblock %}
