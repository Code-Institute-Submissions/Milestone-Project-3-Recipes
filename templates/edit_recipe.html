{% extends 'base.html' %}
{% block content %} 
<div class="recipe-headline">
<h2> {{page_title}} </h2>
</div class="container">
<form method="POST" action="{{ url_for('update_recipe', recipe_id=recipe._id)}}">
    <div class="form-group">
        <label for="recipe_name">Recipe Name</label>
        <input required value="{{recipe.recipe_name}}" type="text" class="form-control" id="recipe_name" name="recipe_name" aria-describedby="recipe name"
            maxlength="40">
    </div>

    <div class="form-group">
        <label for="category_name">Category</label>
        <select required name="category_name" id="category_name" class="form-control">
            <option {% if recipe.category_name == "Main" %} selected {% endif %}>Main</option>
            <option {% if recipe.category_name == "Appetizers" %} selected {% endif %}>Appetizers</option>
            <option {% if recipe.category_name == "Dessert" %} selected {% endif %}>Dessert</option>
        </select>
    </div>

    <div class="form-group">
        <label for="recipe_description">Description</label>
        <input required value="{{recipe.recipe_description}}" type="text" class="form-control" id="recipe_description" name="recipe_description"
            aria-describedby="recipe description" >
        <small class="form-text text-muted">Write some description about your recipe</small>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="ingredients">Ingredients</label>
                <textarea required class="form-control" id="ingredients" name="ingredients" rows="6"
                    placeholder="One line = One ingredient">{{recipe.ingredients}}"</textarea>
                <small class="form-text text-muted">Write your ingredients</small>
            </div>
        </div>
    </div>
    <div class="row align-self-start">
    <div class="col-sm-12 col-md-6 align-self-start">
            <div class="form-group">
                <label for="preparation_time">Preparation Time</label>
                <input required value="{{recipe.preparation_time}}" type="text" class="form-control" id="preparation_time" name="preparation_time" aria-describedby="preparation time" placeholder="X,X hours" maxlength="20">
                <small class="form-text text-muted">exmple: 2,5 hours</small>
            </div>
    </div>
    </div>
    
     <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <label for="instructions">Instructions</label>
                <textarea required value="" class="form-control" id="how_to" name="how_to" rows="3" placeholder="Write how to prepare your meal.">{{recipe.how_to}}</textarea>
                <small class="form-text text-muted">Write how to prepare your meal</small>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="image_url">Image Url</label>
        <input required value="{{recipe.img_url}}"type="text" class="form-control" name="img_url" id="img_url" aria-describedby="recipe description">
        <small type="url" class="form-text text-muted">Picture of the dish. Use a valid URL</small>
    </div>

      <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit recipe changes</button>
</form>
<div class="deletebutton">
    <a type="button" href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn btn-danger btn-lg btn-block">Delete Recipe</a>
</div>
</div>
{% endblock %}
